  #     SERVICE_NAME: mysql
  #   volumes:
  #     - ./docker-compose/mysql:/docker-entrypoint-initdb.d
  #   networks:
  #     - whident

  nginx:
    image: nginx:alpine
    container_name: whident-nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - whident

  adminer:
    image: adminer
    container_name: adminer_sql
    restart: unless-stopped
    ports:
      - 8888:8080
    networks:
      - whident

networks:
  whident:
    driver: bridge